<html lang="pt-br">
  <head>
    <title>Meu Primeiro Projeto</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!--Container da esquerda-->
        <div class="principal">
          <h1 class="principal-logo">Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>
            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>
      <div id="cardContainer" class="container centralizar"></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
